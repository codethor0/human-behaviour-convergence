apiVersion: 1
groups:
  - orgId: 1
    name: behavior-index-alerts
    folder: Behavioral Forecasting
    interval: 1m
    rules:
      - uid: behavior-index-high
        title: High Behavior Index
        condition: C
        data:
          - refId: A
            relativeTimeRange:
              from: 300
              to: 0
            datasourceUid: prometheus
            model:
              expr: behavior_index > 0.8
              instant: true
              intervalMs: 1000
              maxDataPoints: 43200
              refId: A
          - refId: C
            relativeTimeRange:
              from: 0
              to: 0
            datasourceUid: __expr__
            model:
              conditions:
                - evaluator:
                    params:
                      - 0
                    type: gt
                  operator:
                    type: and
                  query:
                    params:
                      - A
                  reducer:
                    params: []
                    type: last
                  type: query
              datasource:
                type: __expr__
                uid: __expr__
              expression: A
              hide: false
              intervalMs: 1000
              maxDataPoints: 43200
              reducer: last
              refId: C
              type: threshold
        noDataState: NoData
        execErrState: Alerting
        for: 5m
        annotations:
          description: Behavior index for region {{`{{ $labels.region }}`}} is {{`{{ $value | humanize }}`}}, exceeding high threshold of 0.8
          summary: High behavioral stress detected
          runbook_url: https://github.com/your-org/human-behaviour-convergence/blob/main/docs/runbooks/ALERT_RESPONSE.md#1-high-behavior-index
          dashboard_url: http://localhost:3001/d/subindex-deep-dive?var-region={{`{{ $labels.region }}`}}
          recommended_action: "1) Check sub-indices for {{`{{ $labels.region }}`}} 2) Review 7-day trend 3) Compare to historical baseline"
        labels:
          severity: warning
          component: behavior_index
          region: "{{`{{ $labels.region }}`}}"

      - uid: behavior-index-spike
        title: Behavior Index Spike
        condition: C
        data:
          - refId: A
            relativeTimeRange:
              from: 604800
              to: 0
            datasourceUid: prometheus
            model:
              expr: behavior_index
              instant: false
              intervalMs: 1000
              maxDataPoints: 43200
              refId: A
          - refId: B
            relativeTimeRange:
              from: 0
              to: 0
            datasourceUid: __expr__
            model:
              datasource:
                type: __expr__
                uid: __expr__
              expression: abs(last(A) - first(A))
              hide: false
              intervalMs: 1000
              maxDataPoints: 43200
              reducer: last
              refId: B
              type: math
          - refId: C
            relativeTimeRange:
              from: 0
              to: 0
            datasourceUid: __expr__
            model:
              conditions:
                - evaluator:
                    params:
                      - 0.3
                    type: gt
                  operator:
                    type: and
                  query:
                    params:
                      - B
                  reducer:
                    params: []
                    type: last
                  type: query
              datasource:
                type: __expr__
                uid: __expr__
              expression: B
              hide: false
              intervalMs: 1000
              maxDataPoints: 43200
              reducer: last
              refId: C
              type: threshold
        noDataState: NoData
        execErrState: Alerting
        for: 5m
        annotations:
          description: Behavior index for region {{`{{ $labels.region }}`}} changed by {{`{{ $value | humanize }}`}} over past 7 days, exceeding spike threshold of 0.3
          summary: Significant behavior index change detected
          runbook_url: https://github.com/your-org/human-behaviour-convergence/blob/main/docs/runbooks/ALERT_RESPONSE.md#2-behavior-index-spike
          dashboard_url: http://localhost:3001/d/historical-trends?var-region={{`{{ $labels.region }}`}}
          recommended_action: "1) Review 7-day trend for {{`{{ $labels.region }}`}} 2) Check volatility metrics 3) Identify root cause (event vs data issue)"
        labels:
          severity: warning
          component: behavior_index
          region: "{{`{{ $labels.region }}`}}"
