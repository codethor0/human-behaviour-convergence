global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'behavior-forecast'

scrape_configs:
  - job_name: 'behavior-forecast-backend'
    static_configs:
      - targets: ['backend:8000']
    metrics_path: '/metrics'
    scrape_interval: 15s
    scrape_timeout: 10s
