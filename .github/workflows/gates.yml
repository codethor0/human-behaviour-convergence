name: Gates (A + G)

on:
  push:
    branches: [ main, 'feat/**' ]
  pull_request:
    branches: [ main ]

jobs:
  static-checks:
    name: Static Checks (Backend + Frontend)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v6
        with:
          python-version: "3.11"

      - name: Install Python dependencies
        run: |
          pip install --upgrade pip
          pip install -e ".[dev]"
          pip install -r requirements.txt
          pip install -r requirements-dev.txt

      - name: Compile Python (syntax check)
        run: |
          python3 -m compileall app -q
          echo "[PASS] Backend syntax OK"

      - name: Run core backend tests
        env:
          PYTHONPATH: ${{ github.workspace }}
        run: |
          pytest tests/test_state_lifetime.py tests/test_regions_api.py -v
          echo "[PASS] Core tests pass"

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "20"
          cache: 'npm'
          cache-dependency-path: app/frontend/package-lock.json

      - name: Install frontend dependencies
        working-directory: app/frontend
        run: npm ci

      - name: Lint frontend
        working-directory: app/frontend
        run: npm run lint

      - name: Build frontend
        working-directory: app/frontend
        run: npm run build
        env:
          NEXT_PUBLIC_API_BASE: http://localhost:8100
          NEXT_PUBLIC_GRAFANA_URL: http://localhost:3001

  docker-gates:
    name: Docker Gates (Full Stack)
    runs-on: ubuntu-latest
    needs: static-checks
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/heads/feat/'))
    env:
      HBC_CI_OFFLINE_DATA: "1"

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build backend image
        run: docker compose build backend

      - name: Build frontend image
        run: docker compose build frontend

      - name: Start Docker stack
        env:
          HBC_CI_OFFLINE_DATA: "1"
        run: |
          docker compose up -d
          echo "[PASS] Stack started with HBC_CI_OFFLINE_DATA=1"

      - name: Wait for services
        run: |
          echo "Waiting for backend..."
          for i in {1..60}; do
            if curl -fsS http://localhost:8100/health > /dev/null 2>&1; then
              echo "[PASS] Backend up (attempt $i)"
              break
            fi
            sleep 2
          done

          echo "Waiting for frontend..."
          for i in {1..60}; do
            if curl -fsS http://localhost:3100/forecast > /dev/null 2>&1; then
              echo "[PASS] Frontend up (attempt $i)"
              break
            fi
            sleep 2
          done

          echo "Waiting for Prometheus..."
          for i in {1..30}; do
            if curl -fsS http://localhost:9090/-/healthy > /dev/null 2>&1; then
              echo "[PASS] Prometheus up (attempt $i)"
              break
            fi
            sleep 2
          done

          echo "Waiting for Grafana..."
          for i in {1..30}; do
            if curl -fsS http://localhost:3001/api/health > /dev/null 2>&1; then
              echo "[PASS] Grafana up (attempt $i)"
              break
            fi
            sleep 2
          done

      - name: Warm up backend (pre-generate forecasts)
        run: |
          echo "Generating forecasts to ensure data pipeline is ready..."

          curl -sS -X POST "http://localhost:8100/api/forecast" \
            -H "Content-Type: application/json" \
            -d '{"region_id":"us_mn","region_name":"Minnesota","days_back":30,"forecast_horizon":7}' \
            | jq -r '.metadata.region_id' || echo "[WARN] us_mn forecast failed"

          curl -sS -X POST "http://localhost:8100/api/forecast" \
            -H "Content-Type: application/json" \
            -d '{"region_id":"city_nyc","region_name":"New York City","days_back":30,"forecast_horizon":7}' \
            | jq -r '.metadata.region_id' || echo "[WARN] city_nyc forecast failed"

          curl -sS -X POST "http://localhost:8100/api/forecast" \
            -H "Content-Type: application/json" \
            -d '{"region_id":"us_ca","region_name":"California","days_back":30,"forecast_horizon":7}' \
            | jq -r '.metadata.region_id' || echo "[WARN] us_ca forecast failed"

          echo "Waiting 60 seconds for Prometheus to scrape metrics..."
          sleep 60

          echo "[OK] Warm-up complete"

      - name: Run GATE A
        run: |
          chmod +x ops/verify_gate_a.sh
          ./ops/verify_gate_a.sh

      - name: Wait for Prometheus to scrape GATE A metrics
        run: |
          echo "Waiting 30 seconds for Prometheus to scrape metrics from GATE A forecast..."
          sleep 30
          echo "[OK] Ready for GATE G"

      - name: Run GATE G
        run: |
          chmod +x ops/verify_gate_grafana.sh
          ./ops/verify_gate_grafana.sh

      - name: Show Docker logs on failure
        if: failure()
        run: |
          echo "=== Backend logs ==="
          docker compose logs backend | tail -100
          echo "=== Frontend logs ==="
          docker compose logs frontend | tail -100
          echo "=== Prometheus logs ==="
          docker compose logs prometheus | tail -50
          echo "=== Grafana logs ==="
          docker compose logs grafana | tail -50

      - name: Stop Docker stack
        if: always()
        run: docker compose down -v
