name: Deploy GitHub Pages

on:
  push:
    branches: [ master ]
    paths:
      - 'docs/**'
      - 'diagram/**'
      - '.github/workflows/deploy-pages.yml'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Prepare static site
        run: |
          mkdir -p out
          cp -R docs out/
          cp -R diagram out/
          # simple index redirect to the interactive diagram
          cat > out/index.html <<'HTML'
          <!doctype html>
          <html lang="en">
          <head>
            <meta charset="utf-8" />
            <meta http-equiv="refresh" content="0; url=./docs/interactive-diagram.html">
            <title>Human Behaviour Convergence</title>
          </head>
          <body>
            <p>Redirecting to <a href="./docs/interactive-diagram.html">Interactive Diagram</a>â€¦</p>
          </body>
          </html>
          HTML

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: out

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
