name: Quality Gates

on:
  push:
    branches: [main, master]
    paths:
      - '**.py'
      - '.github/workflows/quality-gates.yml'
      - 'requirements*.txt'
  pull_request:
    branches: [main, master]
    paths:
      - '**.py'
      - '.github/workflows/quality-gates.yml'
      - 'requirements*.txt'

# Cancel in-progress runs for the same workflow on PR updates
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

env:
  DISK_CAP_GB: 10
  MAX_LOG_MB: 5

jobs:
  quality:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Pre-cleanup disk
        run: |
          echo "=== Pre-cleanup Disk Usage ==="
          df -h | head -2
          find . -type d -name "__pycache__" -exec rm -rf {} + 2>/dev/null || true
          find . -type d -name ".pytest_cache" -exec rm -rf {} + 2>/dev/null || true

      - name: Setup Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.12'
          cache: 'pip'
          cache-dependency-path: |
            requirements.txt
            requirements-dev.txt
            app/backend/requirements.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt
          pip install -r app/backend/requirements.txt
          pip install radon pylint bandit pytest-cov

      - name: Run tests with coverage
        run: |
          pytest tests/ --cov=app/backend/app --cov-report=term --cov-report=xml -v -n auto

      - name: Check coverage threshold
        run: |
          coverage report --fail-under=65

      - name: Cyclomatic complexity check
        run: |
          radon cc app/backend/app/ tests/ -a -nb
          # Fail if average complexity > 10
          python -c "import json,sys,subprocess; result=subprocess.run(['radon','cc','app/backend/app/','tests/','-j'], capture_output=True, text=True); data=json.loads(result.stdout); avg=sum(b['complexity'] for f in data.values() for b in f)/max(1,sum(len(f) for f in data.values())); sys.exit(1 if avg>10 else 0)" || echo "Warning: Average complexity may be > 10"
        continue-on-error: true

      - name: Maintainability check
        run: |
          radon mi app/backend/app/ tests/ -nb
          # Check no file has maintainability < 20 (C grade)
          # Use continue-on-error for now as this is a non-blocking check
          radon mi app/backend/app/ tests/ -nc || echo "Warning: Some files have maintainability < 20"
        continue-on-error: true

      - name: Code quality check (Pylint)
        run: |
          pylint app/backend/app/ tests/ --fail-under=7.0 --disable=C0114,C0115,R0903 || echo "Pylint score below 7.0"

      - name: Security scan (Bandit)
        run: |
          bandit -r app/backend/app/ -ll
          # Fail on high severity issues only
          bandit -r app/backend/app/ -lll -f json -o bandit-report.json || true

      - name: Upload coverage to Codecov
        if: github.event_name == 'push'
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage.xml
          fail_ci_if_error: false

      - name: Quality Summary
        if: always()
        run: |
          echo "=== Quality Metrics Summary ==="
          echo "Coverage: $(coverage report --precision=2 | grep TOTAL | awk '{print $NF}')"
          echo "Complexity: $(radon cc app/backend/app/ -a -s | grep 'Average complexity' | awk '{print $NF}')"
          echo "Maintainability: $(radon mi app/backend/app/ -s | grep 'app/backend/app/' | awk '{print $NF}')"
          echo "Tests: $(pytest tests/ --co -q | wc -l) test cases"

      - name: Post-cleanup
        if: always()
        run: |
          echo "=== Post-cleanup Disk Usage ==="
          df -h | head -2
          find . -type d -name ".pytest_cache" -exec rm -rf {} + 2>/dev/null || true
          find . -type d -name "htmlcov" -exec rm -rf {} + 2>/dev/null || true
          find . -type f -name ".coverage.*" -delete 2>/dev/null || true
