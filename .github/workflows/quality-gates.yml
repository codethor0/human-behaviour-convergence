name: Quality Gates

on:
  push:
    branches: [main, master]
    paths:
      - '**.py'
      - '.github/workflows/quality-gates.yml'
      - 'requirements*.txt'
  pull_request:
    branches: [main, master]
    paths:
      - '**.py'
      - '.github/workflows/quality-gates.yml'
      - 'requirements*.txt'

permissions:
  contents: read

jobs:
  quality:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt
          pip install -r app/backend/requirements.txt
          pip install radon pylint bandit pytest-cov

      - name: Run tests with coverage
        run: |
          pytest tests/ --cov=app/backend/app --cov-report=term --cov-report=xml

      - name: Check coverage threshold
        run: |
          coverage report --fail-under=70

      - name: Cyclomatic complexity check
        run: |
          radon cc app/backend/app/ tests/ -a -nb
          # Fail if average complexity > 10
          python -c "import json,sys,subprocess; result=subprocess.run(['radon','cc','app/backend/app/','tests/','-j'], capture_output=True, text=True); data=json.loads(result.stdout); avg=sum(b['complexity'] for f in data.values() for b in f)/max(1,sum(len(f) for f in data.values())); sys.exit(1 if avg>10 else 0)"

      - name: Maintainability check
        run: |
          radon mi app/backend/app/ tests/ -nb
          # Check no file has maintainability < 20 (C grade)
          radon mi app/backend/app/ tests/ -nc || exit 1

      - name: Code quality check (Pylint)
        run: |
          pylint app/backend/app/ tests/ --fail-under=7.0 --disable=C0114,C0115,R0903 || echo "Pylint score below 7.0"

      - name: Security scan (Bandit)
        run: |
          bandit -r app/backend/app/ -ll
          # Fail on high severity issues only
          bandit -r app/backend/app/ -lll -f json -o bandit-report.json || true

      - name: Upload coverage to Codecov
        if: github.event_name == 'push'
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage.xml
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}

      - name: Quality Summary
        if: always()
        run: |
          echo "=== Quality Metrics Summary ==="
          echo "Coverage: $(coverage report --precision=2 | grep TOTAL | awk '{print $NF}')"
          echo "Complexity: $(radon cc app/backend/app/ -a -s | grep 'Average complexity' | awk '{print $NF}')"
          echo "Maintainability: $(radon mi app/backend/app/ -s | grep 'app/backend/app/' | awk '{print $NF}')"
          echo "Tests: $(pytest tests/ --co -q | wc -l) test cases"
