name: App CI

on:
  push:
    branches: [main, master]
    paths:
      - 'app/**'
      - '.github/workflows/app-ci.yml'
  pull_request:
    branches: [main, master]
    paths:
      - 'app/**'
      - '.github/workflows/app-ci.yml'
  workflow_dispatch: {}

# Cancel in-progress runs for the same workflow on PR updates
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  DISK_CAP_GB: 10
  MAX_LOG_MB: 5

jobs:
  backend:
    name: Backend (FastAPI)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Pre-cleanup disk
        run: |
          echo "=== Pre-cleanup Disk Usage ==="
          df -h | head -2
          find . -type d -name "__pycache__" -exec rm -rf {} + 2>/dev/null || true

      - uses: actions/setup-python@v6
        with:
          python-version: '3.12'
          cache: 'pip'
          cache-dependency-path: |
            app/backend/requirements.txt
            requirements.txt
            requirements-dev.txt

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r app/backend/requirements.txt
          pip install -r requirements.txt
          pip install -r requirements-dev.txt

      - name: Validate imports and startup
        run: |
          python -c "from app.backend.app.main import app; print('✓ Backend imports OK')"

      - name: Quick health check
        run: |
          python -c "
          from app.backend.app.main import app
          from fastapi.testclient import TestClient
          c = TestClient(app)
          r = c.get('/health')
          assert r.status_code == 200, f'Health check failed: {r.status_code}'
          print('✓ Health endpoint OK')
          "

  frontend:
    name: Frontend (Next.js)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Check for frontend files
        id: check-frontend
        run: |
          if [ -f "app/frontend/package.json" ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - uses: actions/setup-node@v6
        if: steps.check-frontend.outputs.exists == 'true'
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: app/frontend/package-lock.json

      - name: Install dependencies
        if: steps.check-frontend.outputs.exists == 'true'
        working-directory: app/frontend
        run: npm ci

      - name: Build
        if: steps.check-frontend.outputs.exists == 'true'
        working-directory: app/frontend
        run: npm run build

      - name: Validate build artifacts
        if: steps.check-frontend.outputs.exists == 'true'
        working-directory: app/frontend
        run: |
          [ -d .next ] || { echo "Build failed: .next directory not found"; exit 1; }
          echo "✓ Frontend build OK"
