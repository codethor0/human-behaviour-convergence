name: App CI

on:
  push:
    branches: [main]
    paths:
      - 'app/**'
      - '.github/workflows/app-ci.yml'
  pull_request:
    paths:
      - 'app/**'
      - '.github/workflows/app-ci.yml'

jobs:
  backend:
    name: Backend (FastAPI)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v6
        with:
          python-version: '3.12'
          cache: 'pip'
          cache-dependency-path: app/backend/requirements.txt
      - name: Install dependencies
        run: |
          pip install -r app/backend/requirements.txt
          pip install httpx  # for TestClient
      - name: Validate imports and startup
        run: |
          python -c "from app.backend.app.main import app; print('✓ Backend imports OK')"
      - name: Quick health check
        run: |
          python -c "
          from app.backend.app.main import app
          from fastapi.testclient import TestClient
          c = TestClient(app)
          r = c.get('/health')
          assert r.status_code == 200, f'Health check failed: {r.status_code}'
          print('✓ Health endpoint OK')
          "

  frontend:
    name: Frontend (Next.js)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v6
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: app/frontend/package-lock.json
      - name: Install dependencies
        working-directory: app/frontend
        run: npm ci
      - name: Build
        working-directory: app/frontend
        run: npm run build
      - name: Validate build artifacts
        working-directory: app/frontend
        run: |
          [ -d .next ] || { echo "Build failed: .next directory not found"; exit 1; }
          echo "✓ Frontend build OK"
