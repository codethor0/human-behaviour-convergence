name: render-diagram

on:
  push:
    paths:
      - 'diagram/*.mmd'

permissions:
  contents: write
  pull-requests: write

jobs:
  render:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install mermaid-cli
        run: npm i -g @mermaid-js/mermaid-cli

      - name: Render SVG & PNG
        run: |
          npx mmdc -i diagram/behaviour-convergence.mmd -o diagram/behaviour-convergence.svg
          npx mmdc -i diagram/behaviour-convergence.mmd -o diagram/behaviour-convergence.png -w 2400 -H 1350 -b transparent

      - name: Create pull request with rendered assets
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore: re-render diagrams"
          title: "Auto-render SVG & PNG from latest .mmd"
          body: "Automated update after push to `.mmd` source."
          branch: bot/render-diagram
