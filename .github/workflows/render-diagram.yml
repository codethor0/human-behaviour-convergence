name: Render Mermaid Diagram

on:
  pull_request:
    paths:
      - 'diagram/behaviour-convergence.mmd'
      - '.github/workflows/render-diagram.yml'
      - '.github/puppeteer.config.cjs'
  push:
    branches: [ main, master ]
    paths:
      - 'diagram/behaviour-convergence.mmd'
      - '.github/workflows/render-diagram.yml'
      - '.github/puppeteer.config.cjs'

permissions:
  contents: write
  pull-requests: write

jobs:
  render:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Render SVG and PNG (Docker mermaid-cli)
        id: docker
        continue-on-error: true
        run: |
          docker run --rm \
            -v "$PWD":/data \
            -w /data \
            ghcr.io/mermaid-js/mermaid-cli:10.9.1 \
            --input diagram/behaviour-convergence.mmd --output diagram/behaviour-convergence.svg
          docker run --rm \
            -v "$PWD":/data \
            -w /data \
            ghcr.io/mermaid-js/mermaid-cli:10.9.1 \
            --input diagram/behaviour-convergence.mmd --output diagram/behaviour-convergence.png --pngFit --backgroundColor transparent --scale 2

      - name: Setup Node.js (fallback)
        if: steps.docker.outcome == 'failure'
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install mermaid-cli (fallback)
        if: steps.docker.outcome == 'failure'
        run: npm install -g @mermaid-js/mermaid-cli@10.9.1

      - name: Render SVG and PNG (fallback to npm mmdc)
        if: steps.docker.outcome == 'failure'
        continue-on-error: true
        run: |
          mmdc -i diagram/behaviour-convergence.mmd -o diagram/behaviour-convergence.svg -p .github/puppeteer.config.cjs
          mmdc -i diagram/behaviour-convergence.mmd -o diagram/behaviour-convergence.png -p .github/puppeteer.config.cjs -b transparent -s 2

      - name: Upload artifacts (PR only)
        if: ${{ github.event_name == 'pull_request' }}
        uses: actions/upload-artifact@v4
        with:
          name: rendered-diagram
          path: |
            diagram/behaviour-convergence.svg
            diagram/behaviour-convergence.png

      - name: Create update PR if outputs changed (push only)
        if: ${{ github.event_name == 'push' }}
        uses: peter-evans/create-pull-request@v6
        with:
          commit-message: "chore(diagram): update rendered assets"
          title: "chore(diagram): update rendered assets"
          body: |
            Auto-generated by CI after changes to `diagram/behaviour-convergence.mmd`.
            Do not edit `diagram/*.svg` or `diagram/*.png` by hand; they are build artifacts.
          branch: ci/update-diagram
          branch-suffix: short-commit-hash
          add-paths: |
            diagram/behaviour-convergence.svg
            diagram/behaviour-convergence.png
