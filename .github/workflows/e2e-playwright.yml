name: E2E Playwright Tests

on:
  workflow_dispatch: {}
  pull_request:
  push:
    branches:
      - main
      - "ci-proof/**"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  e2e-tests:
    name: E2E Playwright Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.10'
          cache: 'pip'
          cache-dependency-path: |
            requirements.txt
            requirements-dev.txt
            app/backend/requirements.txt

      - name: Install Python dependencies
        run: |
          pip install --upgrade pip
          pip install -e ".[dev]"
          pip install -r requirements.txt
          pip install -r app/backend/requirements.txt
          pip install -r requirements-dev.txt
          pip install uvicorn[standard]

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: app/frontend/package-lock.json

      - name: Install frontend dependencies
        working-directory: app/frontend
        run: npm ci

      - name: Install Playwright browsers
        working-directory: app/frontend
        run: npx playwright install chromium

      - name: Start backend server
        working-directory: .
        env:
          PYTHONPATH: ${{ github.workspace }}
          ALLOWED_ORIGINS: http://localhost:3003,http://127.0.0.1:3003
        run: |
          python -m uvicorn app.backend.app.main:app --host 127.0.0.1 --port 8100 --log-level info > /tmp/backend.log 2>&1 &
          echo $! > /tmp/backend.pid
          echo "Backend PID: $(cat /tmp/backend.pid)"

          # Poll for healthcheck up to 60 seconds
          for i in {1..60}; do
            if curl -fsS http://127.0.0.1:8100/health >/dev/null 2>&1; then
              echo "Backend healthcheck passed after ${i}s"
              exit 0
            fi
            if [ $i -eq 60 ]; then
              echo "Backend healthcheck failed after 60s"
              echo "=== Backend Log (last 100 lines) ==="
              tail -100 /tmp/backend.log || echo "No backend log found"
              exit 1
            fi
            sleep 1
          done
        continue-on-error: false

      - name: Start frontend server
        working-directory: app/frontend
        env:
          PORT: 3003
          NEXT_PUBLIC_API_BASE: http://127.0.0.1:8100
        run: |
          PORT=3003 npm run dev > /tmp/frontend.log 2>&1 &
          echo $! > /tmp/frontend.pid
          echo "Frontend PID: $(cat /tmp/frontend.pid)"

          # Wait for frontend to be ready (poll up to 60 seconds)
          for i in {1..60}; do
            if curl -fsS http://127.0.0.1:3003/forecast >/dev/null 2>&1; then
              echo "Frontend is ready after ${i}s"
              exit 0
            fi
            if [ $i -eq 60 ]; then
              echo "Frontend failed to start after 60s"
              echo "=== Frontend Log (last 100 lines) ==="
              tail -100 /tmp/frontend.log || echo "No frontend log found"
              exit 1
            fi
            sleep 1
          done
        continue-on-error: false

      - name: Warm up backend (pre-generate regions and forecast)
        run: |
          echo "=== Warming up backend ==="
          echo "Checking /api/forecasting/regions..."
          curl -sS http://127.0.0.1:8100/api/forecasting/regions | jq 'length' || echo "Regions API failed"
          
          echo "Pre-generating forecast for us_mn..."
          curl -sS -X POST http://127.0.0.1:8100/api/forecast \
            -H "Content-Type: application/json" \
            -d '{"region_id":"us_mn","days_back":30,"forecast_horizon":7}' \
            | jq '.metadata.region_id' || echo "Forecast generation failed (continuing)"
          
          echo "[OK] Backend warm-up complete"

      - name: Verify CORS headers (temporary proof)
        run: |
          echo "=== CORS Header Verification ==="
          curl -i http://127.0.0.1:8100/api/forecasting/regions -H "Origin: http://127.0.0.1:3003" 2>&1 | grep -i "access-control" || echo "No CORS headers found"
          echo ""
          echo "=== Full Response Headers ==="
          curl -i http://127.0.0.1:8100/api/forecasting/regions -H "Origin: http://127.0.0.1:3003" 2>&1 | head -20

      - name: Proof of test files existence
        working-directory: app/frontend
        run: |
          echo "=== Working Directory ==="
          pwd
          echo ""
          echo "=== Root Directory Listing ==="
          ls -la
          echo ""
          echo "=== app/frontend Directory Listing ==="
          ls -la app/frontend 2>/dev/null || ls -la .
          echo ""
          echo "=== app/frontend/e2e Directory Listing ==="
          ls -la app/frontend/e2e 2>/dev/null || ls -la e2e
          echo ""
          echo "=== Finding all .spec.ts files ==="
          find app/frontend/e2e -maxdepth 1 -type f -name "*.spec.ts" -print 2>/dev/null || find e2e -maxdepth 1 -type f -name "*.spec.ts" -print

      - name: Proof of Playwright discovery
        working-directory: app/frontend
        run: |
          echo "=== Playwright test discovery ==="
          npx playwright test --list

      - name: Run Playwright E2E tests
        working-directory: app/frontend
        run: |
          npx playwright test e2e/live-monitoring.spec.ts e2e/forecast.smoke.spec.ts e2e/playground.smoke.spec.ts e2e/history.smoke.spec.ts --reporter=line
        continue-on-error: false

      - name: Upload backend logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: backend-log
          path: /tmp/backend.log
          retention-days: 7
          if-no-files-found: warn

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: app/frontend/playwright-report/
          retention-days: 7
          if-no-files-found: warn

      - name: Ensure test-results directory exists
        if: always()
        working-directory: app/frontend
        run: |
          mkdir -p test-results
          # Create a placeholder file to ensure directory is not empty for artifact upload
          echo "# Test results directory" > test-results/README.md
          echo "# Playwright outputs traces and screenshots here on failures/retries" >> test-results/README.md

      - name: Upload test-results artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: app/frontend/test-results/
          retention-days: 7
          if-no-files-found: warn

      - name: Show backend logs on failure
        if: failure()
        run: |
          echo "=== Backend Logs ==="
          tail -100 /tmp/backend.log || true
          echo "=== Frontend Logs ==="
          tail -100 /tmp/frontend.log || true

      - name: Cleanup servers
        if: always()
        run: |
          if [ -f /tmp/backend.pid ]; then
            kill $(cat /tmp/backend.pid) 2>/dev/null || true
          fi
          if [ -f /tmp/frontend.pid ]; then
            kill $(cat /tmp/frontend.pid) 2>/dev/null || true
          fi
