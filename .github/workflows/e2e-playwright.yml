name: E2E Playwright Tests

on:
  workflow_dispatch: {}
  pull_request:
  push:
    branches:
      - main
      - "ci-proof/**"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  e2e-tests:
    name: E2E Playwright Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.10'
          cache: 'pip'
          cache-dependency-path: |
            requirements.txt
            requirements-dev.txt
            app/backend/requirements.txt

      - name: Install Python dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r app/backend/requirements.txt
          pip install -r requirements-dev.txt
          pip install uvicorn[standard]

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: app/frontend/package-lock.json

      - name: Install frontend dependencies
        working-directory: app/frontend
        run: npm ci

      - name: Install Playwright browsers
        working-directory: app/frontend
        run: npx playwright install --with-deps chromium

      - name: Start backend server
        working-directory: .
        env:
          PYTHONPATH: ${{ github.workspace }}
        run: |
          python -m uvicorn app.backend.app.main:app --host 127.0.0.1 --port 8100 > /tmp/backend.log 2>&1 &
          echo $! > /tmp/backend.pid
          sleep 3
          curl -f http://127.0.0.1:8100/health || exit 1
        continue-on-error: false

      - name: Start frontend server
        working-directory: app/frontend
        env:
          PORT: 3003
          NEXT_PUBLIC_API_BASE: http://127.0.0.1:8100
        run: |
          PORT=3003 npm run dev > /tmp/frontend.log 2>&1 &
          echo $! > /tmp/frontend.pid
          sleep 15
          for i in {1..30}; do
            if curl -f http://localhost:3003/live >/dev/null 2>&1; then
              echo "Frontend is ready"
              break
            fi
            if [ $i -eq 30 ]; then
              echo "Frontend failed to start"
              tail -50 /tmp/frontend.log
              exit 1
            fi
            sleep 1
          done
        continue-on-error: false

      - name: Run Playwright E2E tests
        working-directory: app/frontend
        env:
          PLAYWRIGHT_BROWSERS_PATH: 0
        run: |
          npx playwright test e2e/live-monitoring.spec.ts e2e/forecast.smoke.spec.ts e2e/playground.smoke.spec.ts --reporter=line
        continue-on-error: false

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: app/frontend/playwright-report/
          retention-days: 7

      - name: Show backend logs on failure
        if: failure()
        run: |
          echo "=== Backend Logs ==="
          tail -100 /tmp/backend.log || true
          echo "=== Frontend Logs ==="
          tail -100 /tmp/frontend.log || true

      - name: Cleanup servers
        if: always()
        run: |
          if [ -f /tmp/backend.pid ]; then
            kill $(cat /tmp/backend.pid) 2>/dev/null || true
          fi
          if [ -f /tmp/frontend.pid ]; then
            kill $(cat /tmp/frontend.pid) 2>/dev/null || true
          fi
