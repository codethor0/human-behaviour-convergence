name: Auto-merge Dependabot PRs

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]

permissions:
  contents: write
  pull-requests: write

jobs:
  auto-merge:
    name: Auto-merge Dependabot PRs
    runs-on: ubuntu-latest
    if: github.actor == 'dependabot[bot]'
    steps:
      - name: Install GitHub CLI
        run: |
          type -p curl >/dev/null || (apt update && apt install curl -y)
          curl -fsSL https://cli.github.com/packages/githubcli-archive-keyring.gpg | dd of=/usr/share/keyrings/githubcli-archive-keyring.gpg
          chmod go+r /usr/share/keyrings/githubcli-archive-keyring.gpg
          echo "deb [arch=$(dpkg --print-architecture) signed-by=/usr/share/keyrings/githubcli-archive-keyring.gpg] https://cli.github.com/packages stable main" | tee /etc/apt/sources.list.d/github-cli.list > /dev/null
          apt update
          apt install gh -y

      - name: Checkout
        uses: actions/checkout@v4

      - name: Wait for status checks
        run: |
          echo "Waiting for status checks to complete..."
          sleep 30

      - name: Enable auto-merge for Dependabot PRs
        run: |
          gh pr merge --auto --squash "${{ github.event.pull_request.number }}" || echo "Auto-merge already enabled or not available"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Approve Dependabot PRs
        if: success()
        run: |
          gh pr review --approve "${{ github.event.pull_request.number }}" || echo "PR already approved or approval not available"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

