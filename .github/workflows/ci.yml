# SPDX-License-Identifier: MIT-0
name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  lint-test-sbom:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r app/backend/requirements.txt
          pip install -r requirements.txt
          pip install -r requirements-dev.txt
          pip install black mypy semgrep
      - name: Ruff Lint
        run: ruff check app/backend tests hbc --ignore F401,F402,F403,F405,F841,E402
      - name: Black Format
        run: black --check app/backend tests hbc
      - name: Mypy Type Check
        run: mypy --strict app/backend tests hbc
        continue-on-error: true
      - name: Semgrep Security Scan
        run: semgrep --config=auto app/backend tests hbc
      - name: Run Tests
        run: pytest --maxfail=1 --disable-warnings tests
      - name: Generate SBOM
        run: |
          pip install syft
          curl -sSfL https://raw.githubusercontent.com/anchore/grype/main/install.sh | sh -s -- -b /usr/local/bin
          syft dir:. -o json > sbom.json
      - name: CVE Scan
        run: grype sbom:sbom.json -o table > cve-report.txt
      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: sbom-cve
          path: |
            sbom.json
            cve-report.txt
