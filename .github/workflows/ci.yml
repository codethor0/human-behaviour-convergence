# SPDX-License-Identifier: MIT-0
name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch: {}

# Cancel in-progress runs for the same workflow on PR updates
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  DISK_CAP_GB: 10
  MAX_LOG_MB: 5

permissions:
  contents: read

jobs:
  build:
    name: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Pre-cleanup disk
        run: |
          echo "=== Pre-cleanup Disk Usage ==="
          df -h | head -2
          find . -type d -name "__pycache__" -exec rm -rf {} + 2>/dev/null || true

      - name: Setup Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.10'
          cache: 'pip'
          cache-dependency-path: |
            requirements.txt
            requirements-dev.txt
            app/backend/requirements.txt

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          # Install root requirements first (data processing, forecasting libraries)
          pip install -r requirements.txt
          # Install backend requirements (FastAPI, uvicorn - complements root requirements)
          pip install -r app/backend/requirements.txt
          # Install development dependencies
          pip install -r requirements-dev.txt

      - name: Verify build
        run: |
          python -c "import app; print('[PASS] All modules import successfully')"

  test:
    name: Tests
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.10', '3.11', '3.12']
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Pre-cleanup disk
        run: |
          echo "=== Pre-cleanup Disk Usage ==="
          df -h | head -2
          find . -type d -name "__pycache__" -exec rm -rf {} + 2>/dev/null || true
          find . -type d -name ".pytest_cache" -exec rm -rf {} + 2>/dev/null || true

      - name: Setup Python ${{ matrix.python-version }}
        uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'
          cache-dependency-path: |
            requirements.txt
            requirements-dev.txt
            app/backend/requirements.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # Install root requirements first (data processing, forecasting libraries)
          pip install -r requirements.txt
          # Install backend requirements (FastAPI, uvicorn - complements root requirements)
          pip install -r app/backend/requirements.txt
          # Install development dependencies
          pip install -r requirements-dev.txt

      - name: Run tests
        run: |
          pytest tests/ --cov --cov-report=term-missing --cov-report=xml -v --maxfail=5 --tb=short
        continue-on-error: false
        timeout-minutes: 15

      - name: Upload coverage
        if: matrix.python-version == '3.12'
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}

      - name: Post-cleanup test artifacts
        if: always()
        run: |
          echo "=== Post-cleanup Disk Usage ==="
          df -h | head -2
          find . -type d -name ".pytest_cache" -exec rm -rf {} + 2>/dev/null || true
          find . -type d -name "htmlcov" -exec rm -rf {} + 2>/dev/null || true
          find . -type f -name ".coverage.*" -delete 2>/dev/null || true

  emoji-check:
    name: check-no-emoji
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.12'

      - name: Check for emojis in Markdown files
        run: python .github/scripts/check_no_emoji.py

  lint-format:
    name: Lint & Format
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Pre-cleanup disk
        run: |
          echo "=== Pre-cleanup Disk Usage ==="
          df -h | head -2
          find . -type d -name "__pycache__" -exec rm -rf {} + 2>/dev/null || true
          find . -type d -name ".pytest_cache" -exec rm -rf {} + 2>/dev/null || true

      - name: Setup Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.10'
          cache: 'pip'
          cache-dependency-path: |
            requirements.txt
            requirements-dev.txt
            app/backend/requirements.txt

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          # Install root requirements first (data processing, forecasting libraries)
          pip install -r requirements.txt
          # Install backend requirements (FastAPI, uvicorn - complements root requirements)
          pip install -r app/backend/requirements.txt
          # Install development dependencies
          pip install -r requirements-dev.txt
          pip install black ruff

      - name: Ruff Lint
        run: ruff check app/ tests/ scripts/ --exclude="notebooks|\.venv|\.git|node_modules"

      - name: Black Format
        run: black --check app/ tests/ scripts/ --exclude="notebooks|\.venv|\.git|node_modules"
