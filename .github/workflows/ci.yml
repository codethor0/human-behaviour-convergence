# SPDX-License-Identifier: PROPRIETARY
name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch: {}

# Cancel in-progress runs for the same workflow on PR updates
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  DISK_CAP_GB: 10
  MAX_LOG_MB: 5

permissions:
  contents: read

jobs:
  build:
    name: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Pre-cleanup disk
        run: |
          echo "=== Pre-cleanup Disk Usage ==="
          df -h | head -2
          find . -type d -name "__pycache__" -exec rm -rf {} + 2>/dev/null || true

      - name: Setup Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.10'
          cache: 'pip'
          cache-dependency-path: |
            requirements.txt
            requirements-dev.txt
            app/backend/requirements.txt

      - name: Validate Requirements Files Exist
        run: |
          echo "=== Validating Requirements Files ==="
          for req_file in requirements.txt requirements-dev.txt app/backend/requirements.txt; do
            if [ ! -f "$req_file" ]; then
              echo "❌ Missing requirements file: $req_file"
              exit 1
            fi
            echo "✅ Found: $req_file"
          done

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          # Install root requirements first (data processing, forecasting libraries)
          pip install -r requirements.txt
          # Install backend requirements (FastAPI, uvicorn - complements root requirements)
          pip install -r app/backend/requirements.txt
          # Install development dependencies
          pip install -r requirements-dev.txt

      - name: Validate Python Version
        run: |
          echo "=== Validating Python Version ==="
          PYTHON_VERSION=$(python --version 2>&1 | awk '{print $2}')
          EXPECTED_VERSION="3.10"
          if [[ ! "$PYTHON_VERSION" == "$EXPECTED_VERSION"* ]]; then
            echo "❌ Python version mismatch: expected $EXPECTED_VERSION, got $PYTHON_VERSION"
            exit 1
          fi
          echo "✅ Python version correct: $PYTHON_VERSION"

      - name: Verify build
        env:
          PYTHONPATH: ${{ github.workspace }}
        run: |
          python -c "import app; print('[PASS] All modules import successfully')"

  test:
    name: Tests
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.10', '3.11', '3.12']
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Pre-cleanup disk
        run: |
          echo "=== Pre-cleanup Disk Usage ==="
          df -h | head -2
          find . -type d -name "__pycache__" -exec rm -rf {} + 2>/dev/null || true
          find . -type d -name ".pytest_cache" -exec rm -rf {} + 2>/dev/null || true

      - name: Setup Python ${{ matrix.python-version }}
        uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'
          cache-dependency-path: |
            requirements.txt
            requirements-dev.txt
            app/backend/requirements.txt

      - name: Validate Requirements Files Exist
        run: |
          echo "=== Validating Requirements Files ==="
          for req_file in requirements.txt requirements-dev.txt app/backend/requirements.txt; do
            if [ ! -f "$req_file" ]; then
              echo "❌ Missing requirements file: $req_file"
              exit 1
            fi
            echo "✅ Found: $req_file"
          done

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # Install root requirements first (data processing, forecasting libraries)
          pip install -r requirements.txt
          # Install backend requirements (FastAPI, uvicorn - complements root requirements)
          pip install -r app/backend/requirements.txt
          # Install development dependencies (includes black and ruff)
          pip install -r requirements-dev.txt

      - name: Validate Test Directory
        run: |
          echo "=== Validating Test Directory ==="
          if [ ! -d "tests" ]; then
            echo "❌ tests/ directory not found"
            exit 1
          fi
          TEST_COUNT=$(find tests -name "test_*.py" | wc -l)
          if [ "$TEST_COUNT" -eq 0 ]; then
            echo "❌ No test files found in tests/"
            exit 1
          fi
          echo "✅ Found $TEST_COUNT test files"

      - name: Run tests
        env:
          PYTHONPATH: ${{ github.workspace }}
        run: |
          pytest tests/ --cov --cov-report=term-missing --cov-report=xml -v --maxfail=5 --tb=short
        continue-on-error: false
        timeout-minutes: 15

      - name: Upload coverage
        if: matrix.python-version == '3.12'
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}

      - name: Post-cleanup test artifacts
        if: always()
        run: |
          echo "=== Post-cleanup Disk Usage ==="
          df -h | head -2
          find . -type d -name ".pytest_cache" -exec rm -rf {} + 2>/dev/null || true
          find . -type d -name "htmlcov" -exec rm -rf {} + 2>/dev/null || true
          find . -type f -name ".coverage.*" -delete 2>/dev/null || true

  emoji-check:
    name: check-no-emoji
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.10'

      - name: Check for emojis in Markdown files
        run: python3 .github/scripts/check_no_emoji.py

  lint-format:
    name: Lint & Format
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Pre-cleanup disk
        run: |
          echo "=== Pre-cleanup Disk Usage ==="
          df -h | head -2
          find . -type d -name "__pycache__" -exec rm -rf {} + 2>/dev/null || true
          find . -type d -name ".pytest_cache" -exec rm -rf {} + 2>/dev/null || true

      - name: Setup Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.10'
          cache: 'pip'
          cache-dependency-path: |
            requirements.txt
            requirements-dev.txt
            app/backend/requirements.txt

      - name: Validate Requirements Files Exist
        run: |
          echo "=== Validating Requirements Files ==="
          for req_file in requirements.txt requirements-dev.txt app/backend/requirements.txt; do
            if [ ! -f "$req_file" ]; then
              echo "❌ Missing requirements file: $req_file"
              exit 1
            fi
            echo "✅ Found: $req_file"
          done

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          # Install root requirements first (data processing, forecasting libraries)
          pip install -r requirements.txt
          # Install backend requirements (FastAPI, uvicorn - complements root requirements)
          pip install -r app/backend/requirements.txt
          # Install development dependencies (includes black and ruff)
          pip install -r requirements-dev.txt

      - name: Validate Lint Tools Installed
        run: |
          echo "=== Validating Lint Tools ==="
          if ! command -v ruff &> /dev/null; then
            echo "❌ ruff not installed"
            exit 1
          fi
          if ! command -v black &> /dev/null; then
            echo "❌ black not installed"
            exit 1
          fi
          echo "✅ ruff and black are installed"

      - name: Ruff Lint
        run: ruff check app/ tests/ scripts/

      - name: Black Format
        run: black --check app/ tests/ scripts/
