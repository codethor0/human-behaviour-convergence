name: Frontend Lint

on:
  push:
    branches: [main]
    paths:
      - 'app/frontend/**'
      - '.github/workflows/frontend-lint.yml'
  pull_request:
    branches: [main]
    paths:
      - 'app/frontend/**'
      - '.github/workflows/frontend-lint.yml'
  workflow_dispatch: {}

permissions:
  contents: read

jobs:
  lint:
    name: Lint Frontend
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: app/frontend/package-lock.json

      - name: Install dependencies
        working-directory: app/frontend
        run: npm ci

      - name: Run ESLint
        working-directory: app/frontend
        run: npm run lint
