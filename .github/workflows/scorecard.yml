# SPDX-License-Identifier: PROPRIETARY
name: OpenSSF Scorecard

on:
  schedule:
    - cron: '0 0 * * 0'  # Runs weekly on Sunday
  workflow_dispatch: {}
  # Note: Scorecard only runs on default branch (master).
  # Push triggers removed to avoid failures on main branch pushes.
  # Run manually via workflow_dispatch or wait for weekly schedule.

permissions:
  contents: read
  security-events: write
  id-token: write

jobs:
  scorecard:
    name: OpenSSF Scorecard
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Run OpenSSF Scorecard
        uses: ossf/scorecard-action@v2.4.3
        with:
          results_file: results.sarif
          results_format: sarif
          publish_results: true
          repo_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Scorecard results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: results.sarif
