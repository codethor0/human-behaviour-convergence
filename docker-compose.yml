services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
      target: runtime
    ports:
      - "8100:8000"
    volumes:
      - .:/app
      - ./data:/app/data
    env_file:
      - .env
    # env_file is optional - .env may not exist
    environment:
      - CACHE_MAX_SIZE=100
      - CACHE_TTL_MINUTES=5
      - LOG_LEVEL=INFO
      - ALLOWED_ORIGINS=http://localhost:3100,http://127.0.0.1:3100,http://frontend:3000,http://localhost:3000
      - FRED_API_KEY=${FRED_API_KEY:-}
      - MOBILITY_API_ENDPOINT=${MOBILITY_API_ENDPOINT:-}
      - MOBILITY_API_KEY=${MOBILITY_API_KEY:-}
      - PUBLIC_HEALTH_API_ENDPOINT=${PUBLIC_HEALTH_API_ENDPOINT:-}
      - PUBLIC_HEALTH_API_KEY=${PUBLIC_HEALTH_API_KEY:-}
      - SEARCH_TRENDS_API_ENDPOINT=${SEARCH_TRENDS_API_ENDPOINT:-}
      - SEARCH_TRENDS_API_KEY=${SEARCH_TRENDS_API_KEY:-}
      - OPENSTATES_API_KEY=${OPENSTATES_API_KEY:-}
      - HBC_DB_PATH=${HBC_DB_PATH:-/app/data/hbc.db}
    command: uvicorn app.backend.app.main:app --host 0.0.0.0 --port 8000
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    ports:
      - "3100:3000"
    environment:
      - NEXT_PUBLIC_API_BASE=http://localhost:8100
    depends_on:
      backend:
        condition: service_healthy
    volumes:
      - ./app/frontend:/app/app/frontend
      - ./data:/app/data
      - /app/app/frontend/node_modules
      - /app/app/frontend/.next
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  test:
    build:
      context: .
      dockerfile: Dockerfile
      target: builder
    volumes:
      - .:/app
      - pytest_cache:/app/.pytest_cache
      - htmlcov:/app/htmlcov
    working_dir: /app
    command: pytest tests/ --cov --cov-report=term-missing --cov-report=xml -v
    environment:
      - CI=true
      - PYTHONUNBUFFERED=1
      - CACHE_MAX_SIZE=10
      - CACHE_TTL_MINUTES=1
      - PYTHONPATH=/app
    networks:
      - default

  prometheus:
    image: prom/prometheus:latest
    container_name: human-behaviour-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./infrastructure/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    depends_on:
      - backend
    networks:
      - default

  grafana:
    image: grafana/grafana:latest
    container_name: human-behaviour-grafana
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_ROOT_URL=http://localhost:3001
      - GF_SECURITY_ALLOW_EMBEDDING=true
    volumes:
      - grafana_data:/var/lib/grafana
      - ./infrastructure/grafana/provisioning/datasources:/etc/grafana/provisioning/datasources
      - ./infrastructure/grafana/provisioning/dashboards:/etc/grafana/provisioning/dashboards
      - ./infrastructure/grafana/provisioning/alerting:/etc/grafana/provisioning/alerting
      - ./infrastructure/grafana/dashboards:/var/lib/grafana/dashboards
    depends_on:
      - prometheus
    networks:
      - default

volumes:
  pytest_cache:
  htmlcov:
  prometheus_data:
  grafana_data:
